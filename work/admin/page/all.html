                        <div class="card-body">
                            <div id="main1" style="width: auto;height:300px;"></div>
                            <script type="text/javascript">
                                var myChart1 = echarts.init(document.getElementById('main1'));
                                var xAxisData = [];
                                var data1 = [];
                                var data2 = [];
                                for (var i = 0; i < 100; i++) {
                                    xAxisData.push('类目' + i);
                                    data1.push((Math.sin(i / 5) * (i / 5 - 10) + i / 6) * 5);
                                    data2.push((Math.cos(i / 5) * (i / 5 - 10) + i / 6) * 5);
                                }

                                option = {
                                    legend: {
                                        data: ['bar', 'bar2']
                                    },
                                    toolbox: {
                                        // y: 'bottom',
                                        feature: {
                                            magicType: {
                                                type: ['stack', 'tiled']
                                            },
                                            dataView: {},
                                            saveAsImage: {
                                                pixelRatio: 2
                                            }
                                        }
                                    },
                                    tooltip: {},
                                    xAxis: {
                                        data: xAxisData,
                                        splitLine: {
                                            show: false
                                        }
                                    },
                                    yAxis: {},
                                    series: [{
                                        name: 'bar',
                                        type: 'bar',
                                        data: data1,
                                        emphasis: {
                                            focus: 'series'
                                        },
                                        animationDelay: function (idx) {
                                            return idx * 10;
                                        }
                                    }, {
                                        name: 'bar2',
                                        type: 'bar',
                                        data: data2,
                                        emphasis: {
                                            focus: 'series'
                                        },
                                        animationDelay: function (idx) {
                                            return idx * 10 + 100;
                                        }
                                    }],
                                    animationEasing: 'elasticOut',
                                    animationDelayUpdate: function (idx) {
                                        return idx * 5;
                                    }
                                };
                                myChart1.setOption(option);
                            </script>
